---
layout: default
---
<div class="row">
    <div class="col-md-8">
        <div class="container-fluid p-0" style="height: 300px; text-align: center; overflow: hidden">
            <img src="{{ page.image }}" class="img-fluid">
        </div>
        <h1>{{ page.title }}</h1>
        {{ content }}
        <p style="text-align: right;">{{ page.date | date_to_string }} - Post by {{ page.author }}</p>
    </div>
    <div class="col-md-4">
        {% include news_archive.html %}
    </div>
</div>
