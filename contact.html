---
layout: default
---

<div class="row">
    <div class="col-md-12">
        <h2>Contact</h2>
        <hr>
    </div>
    <div class="col-md-6">
        <dl class="row">
            {% for item in site.data.contact %}
            <dt class="col-sm-3">{{ item.type }}</dt>
            <dd class="col-sm-9">{{ item.value | newline_to_br }}</dd>
            {% endfor %}
        </dl>
    </div>
    <div class="col-md-6">
        {% include map.html %}  
    </div>
</div>
