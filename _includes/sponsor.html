{% assign sponsor_id = include.sponsor %}

{% assign matchedSponsors = site.data.sponsors | where: "id", sponsor_id %}
{% assign sponsor = matchedSponsors[0] %}
<div class="card">
    <a href="{{sponsor.website}}">
        {% if sponsor.image %}
            <img class="card-img" src="/assets/images/sponsors/{{ sponsor.image }}" class="img-fluid" alt="{{ sponsor.name }}">
        {% else %}
            {{ sponsor.name }}
        {% endif %}
    </a>
</div>
